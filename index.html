<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>あつまれどうぶつの森 — 持ってるamiibo表</title>
  <style>
    :root{
      --bg:#071d0f;
      --card:#0a2414;
      --accent:#4ade80;
      --accent-2:#22c55e;
      --glass:rgba(255,255,255,0.05);
      --glass-border:rgba(255,255,255,0.08);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;font-family:Inter, "Noto Sans JP", sans-serif;background:radial-gradient(900px 500px at 10% 10%,rgba(74,222,128,0.10),transparent),radial-gradient(800px 500px at 90% 90%,rgba(34,197,94,0.08),transparent),var(--bg);color:#e8ffe9}

    header{padding:28px;display:flex;align-items:center;gap:18px}
    .logo{width:70px;height:70px;border-radius:16px;display:flex;align-items:center;justify-content:center;font-weight:700;box-shadow:0 8px 25px rgba(0,0,0,0.45);animation:float 6s ease-in-out infinite}
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-6px)}100%{transform:translateY(0)}}

    h1{margin:0;font-size:22px}
    .subtitle{margin:2px 0 0 0;color:#bbf7d0;opacity:.7;font-size:13px}

    main{padding:20px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px}

    .card{background:var(--card);border-radius:var(--radius);border:1px solid var(--glass-border);overflow:hidden;box-shadow:0 10px 25px rgba(0,0,0,0.4);transition:.25s}
    .card:hover{transform:translateY(-6px) scale(1.02)}

    .art{height:150px;background:rgba(255,255,255,0.05);display:flex;align-items:center;justify-content:center}
    .art img{width:100%;height:100%;object-fit:cover}

    .body{padding:12px}
    .name{font-weight:700;font-size:17px;color:#bbf7d0}
    .meta{font-size:12px;color:#86efac}
    .catch{margin-top:8px;font-size:13px;color:#d1fae5}
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://www.nintendo.co.jp/switch/acbaa/product.png" style="width:100%;height:100%;object-fit:cover;border-radius:16px;" alt="あつまれどうぶつの森 ロゴ">
    </div>
    <div>
      <h1>あつまれどうぶつの森 — 持ってるamiibo表</h1>
      <p class="subtitle">6つのamiiboカード</p>
    </div>
  </header>

  <main>
    <section class="grid" id="cards"></section>
  </main>

  <script>
    async function loadData() {
      try {
        const res = await fetch("data.json");
        const data = await res.json();
        // id順に並び替え
        data.sort((a, b) => a.id - b.id);
        return data;
      } catch (e) {
        console.error("データ読み込みエラー:", e);
        return [];
      }
    }

    const cardsEl = document.getElementById('cards');

    function render(data) {
      cardsEl.innerHTML = '';
      data.forEach(d => {
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `
          <div class="art"><img src="${d.image}" alt="${d.name}"></div>
          <div class="body">
            <div class="name">${d.name}</div>
            <div class="meta">${d.gender || ''} ${d.bday}</div>
            <div class="catch">${d.phrase}</div>
          </div>`;
        cardsEl.appendChild(el);
      });
    }

    loadData().then(render);
  </script>
</body>
</html>
